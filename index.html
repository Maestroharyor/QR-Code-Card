<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>QR Code Card</title>
</head>
<body>
    <main>
        <figure class="card">
            <img src="images/qrcode.jpeg" alt="QR Code">
            <figcaption class="heading">Improve your front-end skills by building projects</figcaption>
            <figcaption class="description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level.</figcaption>
        </figure>
    </main>
    
</body>
</html>
